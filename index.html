    <script src="/javascripts/debug.addIndicators.js"></script>
    <script>
    	$(function () { // wait for document ready
    		// init
    		var controller = new ScrollMagic.Controller();

    		// define movement of panels
    		var wipeAnimation = new TimelineMax();
        for(i=1; i<20; i++){
          wipeAnimation.to(".container-slides", 0.5, {z: -150})		// move back in 3D space
    			.to(".container-slides", 1,   {x: "-" + i*5 + "%"})	// move in to first panel
    			.to(".container-slides", 0.5, {z: 0});				// move back to origin in 3D space
        }

    		// create scene to pin and link animation
    		new ScrollMagic.Scene({
    				triggerElement: ".container-perspective",
    				triggerHook: "onLeave",
    				duration: "500%"
    			})
    			.setPin(".container-perspective")
    			.setTween(wipeAnimation)
    			.addIndicators() // add indicators (requires plugin)
    			.addTo(controller);
    	});
    </script>
